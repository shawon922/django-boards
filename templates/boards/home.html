{% load static %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Boards</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap-4.0.0-beta/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">Boards</li>
            </ol>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Board</th>
                        <th>Posts</th>
                        <th>Topics</th>
                        <th>Last Post</th>
                    </tr>
                </thead>
                <tbody>
                    {% for board in boards %}
                    <tr>
                        <td>
                            {{ board.name }}
                            <small class="text-muted d-block">{{ board.description }}</small>
                        </td>
                        <td class="align-middle">0</td>
                        <td class="align-middle">0</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </body>
</html>
